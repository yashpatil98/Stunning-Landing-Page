
<!DOCTYPE html>
<html>
<head>
    <title>Stunning Landing Page</title>
    <link rel="shortcut icon" href="./landing-section-image.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="Main-Section">
    <header>
        <div>
            <img src="./stunning-logo.png" alt="Stunning-Logo">
        </div>
        <nav>
            <h2 style="border-bottom:5px solid #5243c0; color:black; border-radius: 1px;">Home</h2>
            <h2>About</h2>
            <h2>Blog</h2>
            <h2 style="margin-right: 0px;">Jobs</h2>
        </nav>
        <div>
            <button>Your Account</button>
        </div>
    </header>
    <main>
        <article id="First-Section">
            <h1>Stunning</h1>
            <h1 style="display: inline-block; margin-bottom: 10px; white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">Workplace<span id="FrstSecSpan"></span></h1>
            <p style="margin-bottom: 2px;">With Stunning,remote team can organize projects,</p>
            <p>managing shifting priorities, and get work done.</p>
            <div id="First-Section-Div1">
                <button>New Account</button>
                <img style="border-radius: 100%;" src="./arrow-up.png" alt="Arrow-up">
                <img src="./arrow-down.png" alt="Arrow-Down">
            </div>
            <div id="First-Section-Div2">
                <div class="First-Section-Div2Flex">
                    <img class="First-Section-Div2-Tick" src="./tick-gray.png" alt="">
                    <div class="First-Section-Div2-Heading">Dmm Design</div>
                    <img class="First-Section-Div2-Profile" src="./user-pink.png" alt="">
                    <h4 class="First-Section-Div2-Date">20 Dec</h4>
                    <span class="First-Section-Div2-Span"></span>
                </div>
                <div class="First-Section-Div2Flex" style="background-color: white; box-shadow: 0px 0px 20px #e2e2e2;">
                    <img class="First-Section-Div2-Tick" src="./tick-blue.png" alt="">
                    <div class="First-Section-Div2-Heading">Blurr Animation</div>
                    <img class="First-Section-Div2-Profile" src="./user-orange.png" alt="">
                    <h4 class="First-Section-Div2-Date">22 Dec</h4>
                    <span class="First-Section-Div2-Span" style="background-color: #fd6534;"></span>
                </div>
                <div class="First-Section-Div2Flex">
                    <img class="First-Section-Div2-Tick" src="./tick-gray.png" alt="">
                    <div class="First-Section-Div2-Heading">Illustration</div>
                    <img class="First-Section-Div2-Profile" src="./user-blue.png" alt="">
                    <h4 class="First-Section-Div2-Date">26 Dec</h4>
                    <span class="First-Section-Div2-Span" style="background-color: #9fd196;"></span>
                </div>
                <div class="First-Section-Div2Flex">
                    <img class="First-Section-Div2-Tick" src="./tick-gray.png" alt="">
                    <div class="First-Section-Div2-Heading">Refunds</div>
                    <img class="First-Section-Div2-Profile" src="./user-red.png" alt="">
                    <h4 class="First-Section-Div2-Date">28 Dec</h4>
                    <span class="First-Section-Div2-Span" style="background-color: #ffe29f;"></span>
                </div>
            </div>
        </article>
        <article id="Second-Section">
            <img src="./landing-section-image.png" alt="Second-Section">
        </article>
    </main>
    </div>
</body>
</html>
